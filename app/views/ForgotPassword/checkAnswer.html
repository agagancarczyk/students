#{include 'ForgotPassword/getQuestion.html'/}

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      #{if correctAns}
        <div class="alert alert-success">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <h3 id="success"><strong>Correct Answer ${user.firstName} ${user.lastName}!</strong></h3> 
          <p id="success">Please change your password below.</p>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form class="form-horizontal" action="/forgotpassword/changepassword">
                <div class="control-group">
                  <div class="form-group">
                    <h4><small><label for="password" class="col-lg-2 control-label">New Password: </label></small></h4>
                    <div class="col-lg-10">
                      <input type="password" class="form-control"  id="password" name="password" placeholder="New Password" value="" size="32" maxlength="32">
                    </div>
                  </div>
                  <div class="form-group">
                    <h4><small><label for="password" class="col-lg-2 control-label">Repeat Password: </label></small></h4>
                    <div class="col-lg-10">
                      <input type="password" class="form-control"  id="repeatpassword" name="repeatpassword" placeholder="Repeat New Password" value="" size="32" maxlength="32">
                    </div>
                  </div> 
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      #{/if}
      #{else }
        <div class="row">
          <div class="col-lg-9">
            <div class="alert alert-error">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <h3 id="error"><strong>Oh snap!</strong></h3>
              <p id="error">Wrong answer, please try again.</p>
            </div>
          </div>
        </div>
      #{/else}
    </div>
  </div>
</div>
