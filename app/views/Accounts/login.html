#{extends 'main.html' /} 
#{set title:'Login' /} 
#{include 'nav/navopen.html' /}
  <li><a href="/signup"> Sign Up </a></li>
  <li class="active"><a href="/login"> Login </a></li>
#{include 'nav/navclose.html' /}


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-6">
        <form class="form-horizontal" action="/authenticate" method="POST">
        <h2>studEnts Login</h2>
          <div class="form-group">
            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" name="email" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="form-group">
          <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
          </div>			
          <div class="form-group">
            <div class="col-offset-2 col-lg-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Keep me signed in
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-offset-2 col-lg-10">
              <button type="submit" class="btn btn-primary">Login</button>
              <a class="btn btn-warning" href="/forgotpassword">Forgot password</a>
            </div>
          </div>
        </form>
      </div>
      <br><br>
      <div class="col-lg-5">
        #{if wrongLogin}
          <div class="container">
            <div class="col-lg-12">
              <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <h2 id="alert"><strong>Authentication Failed!</strong></h2>
                <p id="alert"> Wrong email or password. Please try again.</p>
              </div>
            </div>
          </div>
        #{/if}
      </div>
    </div>
  </div>
</div>
